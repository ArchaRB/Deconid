{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body  style=" background-image: url('{% static 'images/loginimg.avif' %}'); width: 90%;">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;  color: black;">
        <div style="background-color: #4c90dd; color: black; border-radius: 15px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); padding: 30px; margin-top: 50px;">
            <h2 class="text-center" style="font-size: 2em; margin-bottom: 15px; width: 250px; height: 100px;">Login</h2>
            <form id="loginForm" method="post" onsubmit="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required style=" padding: 10px;">
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div><br>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required minlength="4" style=" padding: 10px;">
                    <div class="invalid-feedback">Password must be at least 4 characters long.</div>
                </div><br>
                <p style="color: brown;">{{ msg }}</p>
                <button type="submit" class="btn btn-primary " style="color: black;font-weight: 500;  padding: 10px 20px; background: linear-gradient(45deg, #34719b, #1c2b55); border: none; width: 250px;">Login</button>
            
            </form>
        </div>
    </div>

    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var form = document.getElementById('loginForm');
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            }, false);
        })();

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        
</body>
</html>
