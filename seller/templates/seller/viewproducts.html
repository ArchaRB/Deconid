{% extends 'seller/home.html' %}
{% load static %}
{% block content %}

<div class="container" style="margin-top: 50px;">
    <div class="container-fluid">
    <h2 class="text-center" style="color: black; margin-bottom: 30px;">View Products</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col"> Category</th>
                <th scope="col"> Price</th>
                <th scope="col">Description</th>
                <th>Image</th>
                <th>Action</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for i in products %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.category }}</td>
                    <td>{{ i.price }}</td>
                    <td>{{ i.description }}</td>

                    <td>
                        <img src="{{ i.image.url }}" alt="Product Image" style="width: 100px; height: 100;">
                    </td>
                    <td>
                        <a href="{% url 'seller:edit_product' i.id %}" class="btn btn-primary">Edit</a> <br>
                    </td>
                    <td>
                        <a href="{%  url 'seller:delete_product' i.id %}" class="btn btn-danger">Delete</a>

                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>
{% endblock %}
