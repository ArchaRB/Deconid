{% extends 'seller/home.html' %}
{% load static %}
{% block content %}

<style>
    #image-container:hover {
         transform: scale(1.05);

    }
</style>

<div class="container" style="margin-top: 50px; ">
    <div class="row">
        <div class="col-md-6" style="height: 350px;" id="image-container">
            <div style="position: relative; overflow: hidden; border-radius: 15px; transition: transform 1s;">
                <img src="{% static 'images/addprod.png' %}" alt="png-image" style="width: 100%; height: auto; display: block;">
                <div style="position: absolute; bottom: 0; width: 100%; background-color: rgba(20, 173, 211, 0.7); color: black; text-align: center; padding: 10px; border: none;">
                    <a href="{% url 'seller:addproducts' %}" style="color: white; text-decoration: none;">Add Product</a></div>
            </div>
        </div>
        <div class="col-md-6" style="height: 350px;" id="image-container">
            <div style="position: relative; overflow: hidden; border-radius: 15px; transition: transform 1s;">
                <img src="{% static 'images/product_view1.png' %}" alt="View Product" style="width: 100%; height: auto; display: block;">

                <div style="position: absolute; bottom: 0; width: 100%; border: none; background-color: rgba(20, 173, 211, 0.7); color: black; text-align: center; padding: 10px;">
                    <a href="{% url 'seller:viewproducts' %}" style="color: white; text-decoration: none;">View Product</a></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
