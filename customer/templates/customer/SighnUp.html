{% extends 'customer/Home.html' %}
{% block content %}
    <div style="max-width: 400px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <form id="signupForm" action="" method="post" onsubmit="return validateForm()" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            <h2 style="text-align: center; margin-bottom: 20px;">Sign Up</h2>
            <label for="name" style="margin-bottom: 5px;">Name</label>
            <input type="text" id="name" name="name" required style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 3px; font-size: 16px;">

            <label for="email" style="margin-bottom: 5px;">Username/Email</label>
            <input type="email" id="username" name="email" required style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 3px; font-size: 16px;">

            <label for="password" style="margin-bottom: 5px;">Password</label>
            <input type="password" id="password" name="password" required style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 3px; font-size: 16px;">

            <label for="confirm_password" style="margin-bottom: 5px;">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 3px; font-size: 16px;">

            <button type="submit"  style=" width: 250px;border-radius: 25px; padding: 10px 20px; background: linear-gradient(45deg, #e99cb3, #bc88cc); border: none; margin-left: 50px;">Sighn Up</button>
            <p style="text-align: center;">Already have an account? <a href="#" style="color: #007BFF; text-decoration: none;">Log in</a>.</p>
        </form>
    </div>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>

{% endblock %}
